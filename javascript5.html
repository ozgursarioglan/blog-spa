    <script type="text/JavaScript">
        /*
        Hata Yönetimi
        */
        

        //Basit bir try catch blogu

        var a = 10;

        try {

            document.write(a)
            
        } catch (error) {
            document.write("Hatalı Bir İşlem: "+error)
        }


        //Özelleştirmiş bir hata yönetimi.

        var x = 20;
        var y = 20;

        try {

            if (x<y) {
                
                throw("buyuk")
            }

            if (x==y){

                throw("esit")

            }

            console.log("Hata bloklarına girmedi. Girilen sayılar normal: " + x+" "+y)
            
        } catch (error) {


            if (error=="buyuk") {

                console.log("Hata: x y den büyüktür")

            }
            if (error=="esit") {

                console.log("Hata: Sayılar birbirine eşittir.")
                
            }
        }

        //Finally örneği.

        var a = 10;

            try {

                document.write(a)
                
            } catch (error) {

                document.write("Hatalı Bir İşlem: "+error)

            } finally {

                console.log("Burada hata sonucu olsa bile çalışan kodlar")
            }

        
    </script>
