<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

    <script type="text/JavaScript">
    
    /*
    Operatorler
    1-Aritmatik
    2-Atama
    3-Karşılaştırma
    4-Mantıksal Operatörler
    5-String Operatörleri.
    6-Arttırma ve Azaltma Operatörleri
    */
    
    var sayi1 = 50;
    var sayi2 = 25;

    //Aritmatik Operatorler.
    console.log(sayi1 + sayi2); //Toplama
    console.log(sayi1 - sayi2); //Çıkarma
    console.log(sayi1 * sayi2); //Çarpma
    console.log(sayi1 / sayi2); //Bölme
    console.log(sayi1 % sayi2); //Kalan

    
     /*
    Atama Operatorleri.
    = Eşittir Atama işlemi yapar ve sağ taraftaki değeri sol tarafa atar.
    += Toplar ve atama yapar
    -= Çıkarır ve atama yapar
    /= Böler ve atama yapar
    *= Çarpar ve atama yapar
    %= kalanı alır ve atama yapar

    */


    var e = 10;
    e += 10
    console.log(e)

    e -= 10
    console.log(e)

    e *= 10
    console.log(e)

    e /= 10
    console.log(e)

     e %= 10
    console.log(e)

    
     /*
    Arttırma ve Azaltma Operatörleri
    ++ Değeri 1 artırır.
    -- Değeri 1 azaltır.
    */
      
    var sayi5 = 20;

    sayi5++;
    console.log(sayi5);

    var sayi6 = 20;
    sayi6--;
    console.log(sayi6);

    //Örnek
    for (let index = 1; index <= 5; index++) {
        
        console.log(index)
    }


     /*
    Karşılaştırma operatörleri.
    == Eşitse
    != Eşit Değil
    === Kesin Eşit
    !== Kesin Eşit Değil
    > Büyük
    < Küçük
    <= Küçük veya Eşitse
    >= Büyük veya Eşitse
    */



      /*
    Mantıksal Öperatörler
    && Şartlardan ikiside gerçekleşmiş olmalı.
    || Şartlardan biri gerçekleşirse kafi.
    */


    var deger1 = 10;
    var deger2 = 20;
    var deger3 = 30;

    //IF içindeki iki koşulunda sağlanması gerekiyor.
    if (deger1 < deger2 && deger3 > deger2) {
        console.log("10 Sayısı 20 Den Küçüktür.");
    }
    //IF içindeki bir koşulun sağlanması yeterli.
    if (deger1 < deger2 || deger3 < deger2) {
        console.log("10 Sayısı 20 Den Küçüktür.");
        }



    //Örnek
    var ad = "Özgür";
    var soyad = "SARIOĞLAN";
    var yas = 23;
    var okul = "KSÜ";
    var is = "Şirikçi Oğlu Mensucat";
    var tel = "05423444650";

    console.log("Benim Adım: " + ad);
    console.log("Benim Soyadım: " + soyad);
    console.log("Benim Yaşım: " + yas);
    console.log("Benim Okul: " + okul);
    console.log("Benim İşim: " + is);
    console.log("Benim Telefonum: " + tel);

    console.log("Tüm Birleşik Bilgilerim: "+ad+" "+soyad+" "+yas+" "+okul+" "+is+" "+tel);


    </script>


  </head>
  <body>
    <h1>Hello, world!</h1>
