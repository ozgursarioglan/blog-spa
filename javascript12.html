<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.26.11/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@6.6.2/dist/sweetalert2.min.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-sm">

            </div>
        </div>

        <div class="row">
            <div class="col">
                <h4>DOM (Document Object Model)</h4>
            </div>
            <div class="col">
                <button type="button" onclick="renklendir()" class="btn btn-danger">Kırmızı Yap</button>
                <button type="button" onclick="renklendir2()" class="btn btn-primary">Mavi Yap</button>
            </div>
            <div class="col-6">
                <div id="ozgur" class="alert alert-primary" role="alert">
                    A simple primary alert—check it out!
                </div>
            </div>
        </div>

    </div>
    <script type="text/JavaScript">
        /* Nesneler: JS Nesneler - DOM (Document Object Model) */ 
        function renklendir() { 
          
          document.getElementById("ozgur").className="alert alert-danger" 
          document.getElementById("ozgur").innerHTML="Kırmızı" 
          } 

        function renklendir2() {

          document.getElementById("ozgur").className="alert alert-primary"
          document.getElementById("ozgur").innerHTML="Mavi" 
          
          }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
